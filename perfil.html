<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - NFTs Simulados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            padding: 20px;
        }

        .nft-gallery img {
            margin: 10px;
            border: 3px solid gold;
            max-width: 200px;
            height: auto;
        }

        .nft-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .no-nfts {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Página Principal</a>
    </header>
    <div class="container">
        <h1>Tu Galería de NFTs</h1>
        <div class="nft-gallery" id="nftGallery">
            <!-- NFTs guardados se mostrarán aquí -->
        </div>
    </div>

    <script>
        const nftGallery = document.getElementById("nftGallery");
        const savedNFTs = JSON.parse(localStorage.getItem("savedNFTs")) || [];

        if (savedNFTs.length === 0) {
            nftGallery.innerHTML = "<p class='no-nfts'>No tienes NFTs guardados.</p>";
        } else {
            savedNFTs.forEach(image => {
                const img = document.createElement("img");
                img.src = image;
                img.alt = "NFT Guardado";
                nftGallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
