<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Beta - NFTs Simulados</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        #logo {
            width: 50px;
            height: auto;
        }

        .container {
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            width: 200px;
            margin-top: 10px;
            font-family: 'Lora', serif;
        }

        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: 2px solid gold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Lora', serif;
        }

        button:hover {
            background-color: #ccc;
        }

        img {
            margin-top: 20px;
            border: 5px solid gold;
            max-width: 300px;
            height: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #resetButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <div><a href="index.html">Página Principal</a> | <a href="perfil.html">Perfil</a></div>
        <img id="logo" src="./img/logo.png" alt="Logo Proyecto">
    </header>
    <div class="container">
        <h1>Proyecto Beta - NFTs Simulados</h1>
        <p>Introduce tu código para generar un NFT:</p>
        <input type="text" id="codeInput" placeholder="Ejemplo: 01NFT">
        <button id="submitCode">Generar NFT</button>
        <div id="result">
            <!-- NFT generado se mostrará aquí -->
        </div>
        <button id="resetButton">Reiniciar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
