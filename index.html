<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Beta - NFTs Simulados</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #87CEFA, #DDA0DD);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        header a:hover {
            text-decoration: underline;
        }

        #logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .container {
            padding: 30px;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid gold;
            border-radius: 8px;
            width: 250px;
            margin-top: 20px;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
        }

        button {
            background: linear-gradient(135deg, #FFA500, #FF4500);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        img {
            margin-top: 30px;
            border: 5px solid gold;
            max-width: 350px;
            height: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #resetButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #32CD32, #228B22);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="index.html">Página Principal</a>
            <a href="perfil.html">Perfil</a>
        </div>
        <img id="logo" src="./img/logo.png" alt="Logo Proyecto">
    </header>
    <div class="container">
        <h1>Proyecto Beta - NFTs Simulados</h1>
        <p>Introduce tu código para generar un NFT:</p>
        <input type="text" id="codeInput" placeholder="Ejemplo: 01NFT">
        <button id="submitCode">Generar NFT</button>
        <div id="result">
            <!-- NFT generado se mostrará aquí -->
        </div>
        <button id="resetButton">Reiniciar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
